<div class="container-fluid">
    <form [formGroup]="formulario" (ngSubmit)= "onSubmit()">
        <div class="form-group" [ngClass]="aplicaCssErro('nome')">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" formControlName="nome" placeholder="Nome Completo">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Digite um email válido">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-danger" (click)="resetar()">Cancelar</button>
        </div>
        <p>Formulário: {{ formulario.status }}</p>
        <!-- <p>Submetido: {{ formulario.submitted }}</p> -->
        <p>Valores: {{ formulario.value | json }}</p>
    </form>
</div>
